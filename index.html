<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Your Shopping Cart</h1>

    <div class="cart-item">
        <img src="/assets/bag.png" alt="Bag">
        <h3>Bag</h3>
        <p>Price: $<span class="price">10</span></p>
        <button class="decrease">-</button>
        <span class="quantity">0</span>
        <button class="increase">+</button>
        <span class="heart">&#10084</span>
        <button class="delete">Delete</button>
    </div>
    <div class="cart-item">
        <img src="assets/socks.png" alt="Socks">
        <h3>Socks</h3>
        <p>Price: $<span class="price">20</span></p>
        <button class="decrease">-</button>
        <span class="quantity">0</span>
        <button class="increase">+</button>
        <span class="heart">&#10084</span>
        <button class="delete">Delete</button>
    </div>
    <div class="cart-item">
        <img src="assets/baskets.png" alt="Canvas">
        <h3>Canvas</h3>
        <p>Price: $<span class="price">30</span></p>
        <button class="decrease">-</button>
        <span class="quantity">0</span>
        <button class="increase">+</button>
        <span class="heart">&#10084</span>
        <button class="delete">Delete</button>
    </div>
    <h2>Total Price($): <span class="total-price">0.00</span></h2>


    <script src="script.js"></script>

</body>
</html>
